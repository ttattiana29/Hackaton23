<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title></title>
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="styles/imagesBack/3.jpg" alt="">
                <div class="text">
                    <p>Похуй плюс похуй<i>  = похуй</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Создать аккаунт</header>
                    <div class="input-field">
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="email">Почта</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" id="familia" required autocomplete="off">
                        <label for="email">Фамилия</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" id="name" required autocomplete="off">
                        <label for="email">Имя</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" id="otchestvo" required autocomplete="off">
                        <label for="email">Отчество</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Пароль</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Зарегестрироваться">

                    </div>
                    <div class="signin">
                        <span>У вас есть аккаунт? <a href="login.html">Войти</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
